<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
    <link rel="apple-touch-icon" href="icon-512.png" />
  <link rel="stylesheet" href="styles.css">
    <title>Listas</title>
  </head>
  
<body>
  <h1>Gerenciador de Listas</h1>

  <div id="categorias">
    <label for="categoriaSelect">Categoria:</label>
    <select id="categoriaSelect" onchange="trocarCategoria()"></select>
  </div>

  <div id="form">
    <input type="text" id="itemInput" placeholder="Digite um item..." />
    <input type="text" id="itemLink" placeholder="Link do produto (opcional)">
    <button onclick="adicionarItem()">Adicionar</button>
  </div>  

  <ul id="lista"></ul>

  <div id="sort">
    <button onclick="sortearItem()">🎲 Sortear item</button>
    <p id="itemSorteado" style="font-weight: bold; margin-top: 10px;"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
